<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="./css/signin.css">
    <link rel="shortcut icon" href="./assets/icons/pintar.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
       <a href="index.html"><img class="header__img" src="./assets/pintar.png" alt="Logo"></a> 
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Iniciar Sesión</h2>
            <form class='login__container--form'>
                <input class='input' type='text' placeholder='Correo'>
                <input class='input' type='password' placeholder='Contraseña'>
                <button class='button'> Iniciar sesión </button>
                <div class='login__container--remember-me'>
                    <label for=''>
                        <input type='checkbox' name='' id='cbox1' value='checkbos'>Recuerdame
                    </label>
                    <a href='/'>Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./assets/icons/google-icon.png" alt="Google">Inicia Sesión con Google
                </div>
                <div>
                    <img src="./assets/icons/twitter-icon.png" alt="twitter">Inicia Sesión con Twitter
                </div>
                <section>
                    <p class="login__container--register">No tienes ninguna cuenta? <a href="/">Registrate</a></p>
                </section>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
